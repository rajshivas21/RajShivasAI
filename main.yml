name: Build Android APK (no gradle wrapper required)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Android SDK (API 34)
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        build-tools: '34.0.0'

    - name: Install tools and Gradle
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        GRADLE_VERSION=8.3
        wget https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip -P /tmp
        sudo unzip -d /opt/gradle /tmp/gradle-${GRADLE_VERSION}-bin.zip
        echo "/opt/gradle/gradle-${GRADLE_VERSION}/bin" >> $GITHUB_PATH
        gradle -v

    - name: Build debug APK
      run: |
        set -e
        if [ -f "./gradlew" ]; then
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon
        else
          gradle assembleDebug --no-daemon
        fi

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: RajShivasAI-apk
        path: app/build/outputs/apk/debug/*.apk
